{% extends 'admin_base.html' %}
{% block content %}
<div class="container mx-auto">
  <div class="bg-white shadow-md rounded my-6">
    <div class="border-b p-4">
      <h2 class="text-center text-2xl font-bold">Discharge Patient</h2>
    </div>
    <table class="min-w-full">
      <thead>
        <tr>
          <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 tracking-wider">Name</th>
          <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 tracking-wider">Symptoms</th>
          <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 tracking-wider">Contact</th>
          <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 tracking-wider">Discharge</th> 
        </tr>
      </thead>
      <tbody>
        {% for p in patients %}
        <tr>
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
            {{ p.get_name }}
          </td>
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
            {{ p.symptoms }}
          </td>
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
            {{ p.mobile }}
          </td>
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
            <a href="{% url 'discharge-patient' p.id %}" class="text-red-500 hover:text-red-700">Discharge</a>
          </td>
          
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
