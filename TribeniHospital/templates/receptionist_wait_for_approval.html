{% extends 'homebase.html' %}
{% load static %}
{% block content %}
<div class="bg-white shadow-md rounded-lg p-8">
  <h1 class="text-3xl font-bold mb-4">Hello {{ request.user.first_name }}</h1>
  <p class="text-lg mb-8">
      Your Account is not approved till now <br /><br />Our Team is checking your profile <br /><br /> Soon your Account will be confirmed !!!
  </p>
  <hr class="my-4" />
  <p class="text-lg">Check Later</p>
  <div class="flex justify-center">
      <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Logout For Now</button>
      </form>
  </div>
</div>

{% endblock %}
