{% extends 'doctor_base.html' %}
{% block content %}
{% load static %}

<div class="container mx-auto">
  <div class="bg-white shadow-md rounded my-6">
    <div class="border-b p-4">
      <h6 class="text-center text-lg font-bold">Delete Your Appointments</h6>
    </div>
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">Patient Name</th>
          <th class="px-4 py-2">Picture</th>
          <th class="px-4 py-2">Description</th>
          <th class="px-4 py-2">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for a,p in appointments %}
        <tr>
          <td class="px-4 py-2">{{ a.patientName }}</td>
          <td class="px-4 py-2">
            <img src="{% static p.profile_pic.url %}" alt="Profile Pic" class="h-10 w-10 rounded-full" />
          </td>
          <td class="px-4 py-2">{{ a.description }}</td>
          <td class="px-4 py-2">
            <a href="{% url 'delete-appointment' a.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
              Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
