<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
    <div class="bg-red-500 p-4 text-white">
      <div class="flex justify-between items-center">
        <div class="flex flex-col justify-center">
          <h3 class="text-3xl">{{appointmentcount}}</h3>
          <h4 class="text-lg">Appointments</h4>
        </div>
        <img src="{% static 'image\booked-calendar-sign-and-green-check-mark-16254.svg' %}" class="h-24 w-24" alt="Appointment Icon">
      </div>
    </div>
    
    <div class="bg-green-500 p-4 text-white">
      <div class="flex justify-between">
        <div class="flex flex-col justify-center">
          <h3 class="text-3xl">{{patientcount}}</h3>
          <h4 class="text-lg">Patient Under You</h4>
        </div>
        <img src="{% static 'image\face-mask-3928.svg' %}" class="h-24 w-24" alt="Patient Icon">
      </div>
    </div>
    <div class="bg-blue-500 p-4 text-white">
      <div class="flex justify-between">
        <div class="flex flex-col justify-center">
          <h3 class="text-3xl">{{patientdischarged}}</h3>
          <h4 class="text-lg">Discharged Patients</h4>
        </div>
        <img src="{% static 'image\face-mask-3928.svg' %}" class="h-24 w-24" alt="Patient Icon">
      </div>
    </div>
  </div>
</body>

</html>
